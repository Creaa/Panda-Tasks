<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Panda 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper nav waves-light">
            <a href="#" class="brand-logo"><img class="panda"
                    src="https://pandagroup.co/wp-content/themes/pandagroup/src/images/pandaSygnet.png"
                    alt="PandaSygnet">
                <span class="right hide-on-med-and-down">CATS</span></a>
        </div>
    </nav>
    <div class="content-wrapper animated fadeIn">
        <h3 class="heading animated pulse infinite">Choose ya cat!</h3>
        <div class="image-wrapper">
            <img id="catImage" class="cat-image" src="" alt="">
        </div>
        <a id="createCat" class="waves-effect btn-large waves-light btn">Click to check your cat!</a>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html
